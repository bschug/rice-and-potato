---
layout: default
---
<div class="post-wrap">
    <div class="post-body">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <div class="post-image-wrap">
            <img src="{{ page.image }}" alt="Picture of {{ page.title }}">
        </div>
        <blockquote>
            {{ page.greeting }}
        </blockquote>
    </div>
    <div class="sidebar-wrap">
        <div class="sidebar">
            {% for tag in page.tags %}
            <button class="tag-button" onclick="window.location.href='/tags.html#{{ tag }}'">{{ tag }}</button>
            {% endfor %}
        </div>
    </div>
</div>
